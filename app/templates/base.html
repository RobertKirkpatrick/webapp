<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      {% if title %}
      <title>{{ title }} - APPSEC</title>
      {% else %}
      <title>Welcome to APPSEC SpellCheck</title>
      {% endif %}
</head>
<body>
        <div>RK3505 APPSEC SpellCheck:
            <a href="{{ url_for('index') }}">Home</a>
            {% if current_user.is_anonymous %}
                <!-- is_anonymous property is one of the attributes that Flask-Login
                adds to user objects through the UserMixin class. The current_user.is_anonymous
                expression is going to be True only when the user is not logged in-->
                <a href="{{ url_for('login') }}">Login</a>
            {% else %}
                <a href="{{ url_for('spell_check') }}">Spell Check</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% block content %}{% endblock %}

</body>
</html>
